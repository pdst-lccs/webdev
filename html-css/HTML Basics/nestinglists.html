
<html>
<head>
  
  <title>Nested ordered lists</title>
</head>

<body>

<p>Here is a nested ordered list:</p>

<ol type="I">
  <li>Item one</li>
  <li>Item two</li>
  <li>Item three</li>
  <li>Item four
  <ol type="i">
      <li>Item 4.1</li>
      <li>Item 4.2</li>
      <li>Item 4.3</li>
    </ol>
  </li>
  <li>Item Five</li>
</ol>

</body>
</html>
