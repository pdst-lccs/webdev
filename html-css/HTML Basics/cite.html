<h1>The &lt;cite&gt; Element</h1>
<blockquote cite=”http://developers.whatwg.org/grouping-content.html#the-blockquote-element”> The blockquote element represents a section that is quoted from another source. Content inside a blockquote must be quoted from another source, whose address, if it has one, may be cited in the cite attribute.</blockquote>
