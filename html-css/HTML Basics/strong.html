
<html>
<head>
  
  <title>Creating Emphasis Using the &lt;em&gt; and &lt;strong&gt; Elements</title>
</head>
<body>
<p>In the following sentence, the word <em>Always</em> is contained inside an &lt;em&gt; element, while the words <strong>can cause blindness</strong> are contained inside the &lt;strong&gt; element.</p>
<p><em>Always</em> look at burning magnesium through protective colored glass as it <strong>can cause blindness</strong>.</p>
</body>
</html>
