<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Online CAL V1</title>
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css">
  </head>  
  <body>
    <h1>Online Computer Aided Learning V1</h1>

    <p>Select a difficulty level</p>
    <select id="difficultyLevel" size="2">
      <option selected value="easy">Easy (single digit)</option>
      <option value="hard">Hard (double digit)</option>
    </select>

    
    <p>Choose an operation</p>
    <select id="operation" size="4">
      <option selected>Addition</option>
      <option>Subtraction</option>
      <option>Multiplication</option>
      <option>Division</option>
    </select>

    <br><br>
    <button id="generate-btn" type="button">Generate a problem</button>
    <p id="problem"></p>

    <label for="answerField">Enter your answer: </label>
    <input type="text" id="answerField">
    <button id="submit-btn" type="button">Submit answer</button>
    
    <div id="results">
      <p id="rightOrWrong"></p>
      <p>Previous Answers:</p>
      <ul id="prevAnswers"></ul>
      <p id="stats"></p>
    </div>
    
    <!-- import the webpage's javascript file -->
    <script src="cal-v2-A.js"></script>

  </body>
</html>
